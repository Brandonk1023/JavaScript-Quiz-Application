<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <button id="scorebutton" class="scores">View Scores</button>
        <div id="timer" class="timer, hide"></div>
    </header>
    <main>
        <h1>JavaScript Quiz</h1>
        <section id="questioncontainer" class="questioncontainer">
            <div id="question" class="question hide">Question</div>
            <button id="choice" class="choice, hide">Choice</button>
            <button id="Submit" class="submit, hide">Submit</button>
        </section>
        <button id="startbutton" class="startbutton">Start Quiz</button>
        <section id="scorecontainer" class="scorecontainer, hide">
            <div id="userScore" class="userScore, hide"></div>
        </section>
    </main>
    <footer></footer>
    <script src="assets\script.js"></script>
</body>

</html>
