<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <header>
        <div id="scores" class="scores"></div>
        <div id="timer" class="timer"></div>
    </header>
    <main>
        <h1>JavaScript Quiz</h1>
        <section id="questioncontainer" class="questioncontainer hide">
            <div id="question" class="question">Question</div>
            <button id="choice" class="choice">Choice1</button>
            <button id="choice" class="choice">Choice2</button>
            <button id="choice" class="choice">Choice3</button>
            <button id="choice" class="choice">Choice4</button>
            <button id="startbutton" class="startbutton">Start Quiz</button>
            <button id="nextbutton" class="nextbutton">Next</button>
            <button id="Submit" class="submit">Submit</button>
        </section>
    </main>
    <footer></footer>
    <script src="assets\script.js"></script>
</body>

</html>
